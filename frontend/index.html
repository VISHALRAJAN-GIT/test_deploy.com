<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python ML Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">ü§ñ</span>
                <h1>Python ML Assistant</h1>
            </div>
            <p class="subtitle">Your expert guide to Machine Learning & Python</p>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="avatar">AI</div>
                <div class="content">
                    <p>Hello! I'm your Machine Learning Assistant. Ask me about algorithms, libraries (Pandas, PyTorch),
                        or best practices.</p>
                </div>
            </div>
        </main>

        <div class="dataset-panel">
            <details>
                <summary>üìä Dataset Context (Optional)</summary>
                <div class="dataset-input-wrapper">
                    <textarea id="dataset-context"
                        placeholder="Paste your dataset info here (e.g., df.info(), column names)..."
                        rows="3"></textarea>
                </div>
            </details>
        </div>

        <div class="quick-actions">
            <button class="quick-btn"
                data-prompt="How do I find and handle null values in my dataset? Show me code using pandas and SimpleImputer.">üßπ
                Handle Nulls</button>
            <button class="quick-btn"
                data-prompt="How do I balance an imbalanced dataset? Show me code using SMOTE from imblearn.">‚öñÔ∏è Balance
                Data</button>
            <button class="quick-btn"
                data-prompt="How do I encode categorical labels? Show me when to use LabelEncoder vs OneHotEncoder with code examples.">üè∑Ô∏è
                Encode Labels</button>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask about ML (e.g., 'How do I train a Random Forest?')..."
                    rows="1"></textarea>
                <button id="send-btn" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
